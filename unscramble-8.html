<script type="text/javascript"> 
    const answers = [
        'C A F E', 
        'L I V I N G',
        'S O C C E R', 
        'S Y L L A B L E', 
        'S C R E E N', 
        'A D V E R T I S E M E N T',
        'M U M B L E',
        'C O O L E R',
        'C A P',
        'S U N G L A S S E S',
    ];
    const scrambled = [
        'C E F A', 
        'L G V N I I',
        'E C S O R C', 
        'Y B E L L L S A', 
        'E R E C S N', 
        'T E A I R V D M E N S E T',
        'U E M L B M',
        'E L C O O R',
        'P C A',
        'G U S S A L E S N S',
    ];
    const definitions = [
        "where you drink coffee", 
        "a place in your house where you hang out, maybe watch TV is the ___ room",
        "American word for football", 
        "each one of the parts of a word like te-le-por-ta-tion", 
        "the part of your laptop that you look at", 
        "what you see on YouTube before your video plays",
        "when you speak without articulating well, making it difficult to understand",
        "where you put the drinks when you go to the beach",
        "what stops the coca-cola from coming out of the bottle when it's closed",
        "what stops the sun from hurting your eyes",
    ];

    function toggleAnswer(question, value){ 
        var wordID = "w" + question;
        wordElement = document.getElementById(wordID);

        if(value == undefined){
            // check if the current text is in the 
            if (scrambled.includes(wordElement.innerHTML)){
                value = 'show';
            }
            else {
                value = 'hide';
            }
        }
        console.log(value);

        // toggle off/on
        if(value == 'show'){
            wordElement.innerHTML = answers[question-1];
            wordElement.style.color = "green";
        }
        else if(value == 'hide'){
            wordElement.innerHTML = scrambled[question-1];
            wordElement.style.color = "black";
        }
        else {
            console.log("invalid value given for toggling: " + value);
        }
    }

    function toggleAll(){
        if(document.getElementById('toggle').innerHTML.includes('Show All')){
            document.getElementById('toggle').innerHTML = 'Hide All';
            value = 'show';
        }
        else{
            document.getElementById('toggle').innerHTML = 'Show All';
            value = 'hide';
        }

        // toggle all
        for(i = 1; i <= answers.length; i++){
            toggleAnswer(i, value);
        }
    }

    function fill(){
        for (let i=0; i < definitions.length; i++){
            defID = "def".concat(i+1);
            wordID = "w".concat(i+1);
            document.getElementById(defID).innerHTML = definitions[i];
            document.getElementById(wordID).innerHTML = scrambled[i];
        }
    }

</script>
